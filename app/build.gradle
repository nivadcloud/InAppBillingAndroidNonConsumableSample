apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "io.nivad.billing.sample.nonconsumable"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    jcenter()
    maven { url 'http://repo.nivad.io:8081/artifactory/list/libs-release' }
}

dependencies {
//     اگر فایل jar کتابخانه را دریافت کرده اید و در پوشهٔ app/libs قرار داده‌اید خط زیر را از حالت کامنت خارج کنید
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    compile('io.nivad.billing:library:+') {
//        transitive = true
//    }
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}
